    <title>じゃんけん</title>

</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <section id="kirikabu" class="kirikabu">
            <div class="kabutos">
                <img id="my-kabuto" src="img/kabuto_1.png" alt="自分のカブトムシ">
                <img id="pc-kabuto" src="img/kabuto_2.png" alt="相手のカブトムシ">
            </div>


        </section>

        <section id="hand_section" class="hand_seciton">
            <div class="hand-wrapper">
                <div class="display_hands">
                    <div class="my_hands">
                        <p class="text-center hand-list_text">自分</p>
                        <ul class="hand-list">
                            <li id="gu_btn" class="hand">
                                <img src="img/goo.jpeg" id="my_gu_img" class="hand_img">
                            </li>
                            <li id="cho_btn" class="hand">
                                <img src="img/cho.jpeg" id="my_cho_img" class="hand_img">
                            </li>
                            <li id="par_btn" class="hand">
                                <img src="img/par.jpeg" id="my_par_img" class="hand_img">
                            </li>
                        </ul>
                    </div>

                    <div class="pc_hands">
                        <p class="text-center hand-list_text">あいて</p>
                        <ul class="hand-list">
                            <li id="pc_gu_btn" class="hand">
                                    <img src="img/goo.jpeg" id="pc_gu_img" class="hand_img">
                            </li>
                            <li id="pc_cho_btn" class="hand">
                                    <img src="img/cho.jpeg" id="pc_cho_img" class="hand_img">
                            </li>
                            <li id="pc_par_btn" class="hand">
                                    <img src="img/par.jpeg" id="pc_par_img" class="hand_img">
                            </li>
                        </ul>
                        <!-- <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div> -->
                    </div>
                </div>
            </section>

            <section class="judgement-section">
                <div class="judgement-wrapper text-center">
                    <p id="judgement">勝ち</p>
                </div>
            </section>
        </div>
    </main>




    <footer></footer>

    <!-- jQuery, js読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script> 
    <script src="js/test.js"></script>
    
</body>

</html>
